<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="startRidestyle.css">
	<title>Document</title>
</head>

<body>

	<!--For Page-->
	<div class="bg">

		<!--For Row containing all card-->
		<div class="row mainRow">

			<!--Card 1-->
			<div class="col-sm-8">
				<div class="card card-cascade wider shadow p-3 mb-5 ">

					<!--Card image-->
					<div class="view view-cascade overlay text-center">
						<img class="card-img-top" src="https://static.toiimg.com/photo/msid-65320739/65320739.jpg"
							alt="bike image">
						<a>
							<div class="mask rgba-white-slight"></div>
						</a>
					</div>

					<!--Product Description-->
					<div class="desc">

						<!-- 1st Row for title-->
						<div class="row subRow">

							<!--Column for Data-->
							<div class="col">
								<p class="text-muted row1">Company</p>
								<p class="row2" id="companyName"></p>
							</div>

							<!--Column for Data-->
							<div class="col">
								<p class="text-muted row1">Basket</p>
								<p class="row2" id="basket"></p>
							</div>

							<!--Column for Data-->
							<div class="col">
								<p class="text-muted row1">Gear</p>
								<p class="row2" id="gear"></p>
							</div>

						</div>
					</div>
				</div>
			</div>

			<!--Card 2-->
			<div class="col-sm-4">
				<div class="card card-cascade card-ecommerce wider shadow p-3 mb-5 ">

					<!--Card Body-->
					<div class="card-body card-body-cascade">

						<!--Card Description-->
						<div class="card2decs">

							<p class="heading1" id="bikeID"><strong></strong></p>
							<p class="total" id="rate"></p>

						</div>

						<div class="payment">

							<p class="nameAndcvc" style="margin-bottom:-10px;">Bike Renter</p>
							<p class="nameAndcvcValue" id="userName"></p>

						</div>

						<div class="d-grid gap-2" id="endbtn">
							<button type="button" class="bg-danger btn btn-info btn-block btn-lg" onclick="endRide()" id="endRideButton">
								<div class="text-center">
									End Ride
								</div>
							</button>
						</div>

						<div class="d-grid gap-2" id="startbtn">
							<button type="button" class="bg-secondary btn btn-info btn-block btn-lg" onclick="startRide()" id="startRideButton">
								<div class="text-center">
									Start Ride
								</div>
							</button>
						</div>

						<div class="d-grid gap-2" id="endbtn">
							<button type="button" class="bg-danger btn btn-info btn-block btn-lg" onclick="logOut()">
								<div class="text-center">
									Logout
								</div>
							</button>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="./app.js"></script>
</body>

</html>
